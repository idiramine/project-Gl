      <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title"> Répondre à la question</h3>
    </div>
    <div class="panel-body">

      <div>
        <form th:action="@{/saveRep}" th:object="${questi}" method="POST" enctype="multipart/form-data">
              <div class="form-group">

                    <input type="hidden" th:field="*{idQuestion}" /><br />
                    <blockquote>
                        <p th:inline='text'>La question: [[${questi.textQuestion}]]</p>
                        <footer th:inline='text'> Posée par:  <cite title="Source Title">[[${questi.authorQuestion}]]</cite></footer>
                    </blockquote>

                    <input class="form-control" type="hidden" th:field="*{mailQuestion}"/>  <br />
                    <input class="form-control" type="hidden" th:field="*{authorQuestion}"/>  <br />
                    <input class="form-control" type="hidden" th:field="*{dateQuestion}"/>  <br />
                    <input class="form-control" type="hidden" th:field="*{textQuestion}"/>  <br />


                    <input class="form-control" type="text" th:field="*{reponseQuestion}"/>  <br />

                <input type="submit" value="Envoyer"/>

                </div>
            </form>
          </div>

         </div>
