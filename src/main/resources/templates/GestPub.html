<html>
    <head xmlns:th="http://thymeleaf.org">
        <title>Ajouter Pubblication</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        
        <form th:object="${publication}" th:action="@{/add}"  method="POST" >
              
             <label>Titre: </label>         <input type="text" th:field="*{titlePub}" /><br />
             <label>Description: </label>   <input type="text" th:field="*{descPub}" /><br />
             <label>Photo: </label>         <input type="file" th:field="*{photoPub}"/><br />
            <input type="text" th:field="*{datePub}" th:placeholder="${execInfo.now.time}"/>
            

             

                <button type="submit">OK</button>
        
        </form>

    </body>
