      <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title"> Ajouter une nouvelle Pubblication</h3>
    </div>
    <div class="panel-body">

      <div>
        <form th:action="@{/GPA/update}" th:object="${pubbli}" method="POST" enctype="multipart/form-data">
              <div class="form-group">

                    <input type="hidden" th:field="*{idPub}" /><br />
                    <input class="form-control" type="text"  th:field="*{titlePub}"  />  <br />
                    <input class="form-control" type="text"  th:field="*{descPub}"  /><br />
                    <input class="form-control" type="text"  th:field="*{datePub}" /><br />
                    <input class="form-control" type="file" th:name="pic"/><br />
                    <img class="img-circle" th:src="@{getPhoto(id=${pubbli.idPub})}" width="100" height="100" />


                <input type="submit" value="OK"/>

                </div>
            </form>
          </div>
